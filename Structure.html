<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.CSS">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>AhmTech-form</title>
</head>
<body>
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="$">Home</a>
            <a href="$">About</a>
            <a href="$">Services</a>
            <a href="$">Contact</a>
            <button class="btnLoginpopup">Login</button>
        </nav>
    </header>
    <div class="wrapper">
        <div class="login-close-icon">
            <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="login-Box-Form">
           <h2>Login</h2>
           <form action="#">
             <div class="input-Box">
                <span class="icon">
                    <i class="fa-solid fa-envelope"></i>
                </span>
                <input type="email" required>
                <label>E-mail</label>
             </div>
             <div class="input-Box">
                <span class="icon">
                    <i class="fa-solid fa-lock"></i>
                </span>
                <input type="password" required>
                <label>password</label>
             </div>
             <div class="remember-forget">
                <label>
                    <input type="checkbox"> Remember me
                </label>
                <a href="#">Forgot Password?</a>
             </div>
             <button id="F5" type="submit">Login</button>
             <div class="login-register">
                <p>Don't have an account? <a href="#" class="Registration-link">Sign-up</a></p>
             </div>
 
           </form>
        </div>
        <div class="login-Box-Register">
           <h2>Registration</h2>
           <form action="#">
            <div class="input-Box">
                <span class="icon">
                    <i class="fa-solid fa-user"></i>
                </span>
                <input type="text" required>
                <label>Username</label>
             </div>
             <div class="input-Box">
                <span class="icon">
                    <i class="fa-solid fa-envelope"></i>
                </span>
                <input type="email" required>
                <label>E-mail</label>
             </div>
             <div class="input-Box">
                <span class="icon">
                    <i class="fa-solid fa-lock"></i>
                </span>
                <input type="password" required>
                <label>password</label>
             </div>
             <div class="remember-forget">
                <label>
                    <input type="checkbox"> Agree to the terms and conditions
                </label>
             </div>
             <button id="F5" type="submit">Register</button>
             <div class="login-register">
                <p>Already have an account? <a href="#" class="Login-link">Login</a></p>
             </div>
 
           </form>
        </div>
    </div>
    <script src="Terminology.JS"></script>
</body>
</html>
